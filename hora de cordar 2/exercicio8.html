        var media1= (numero1 + numero2+ numero3+ numero4+ numero5)/4;

        var media3= (numero1+ numero2)/2;
        
        
        if (numero1 && numero2 && numero3 && numero4 > 0  < 10 ) {
            alert("A média dos números é: "+media1);
